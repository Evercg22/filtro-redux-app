<li [ngClass]="{'completed': todo.completado, 'editing': editando}" >
  <div class="view">
    <input class="toggle" 
            type="checkbox"
            [formControl]="chkField"
            [checked]="todo.completado"
            
             >
    <label 
      (dblclick)="editar()"
    >{{ todo.texto }}</label>
    <button class="destroy" (click)="eliminar()"></button>
  </div>
  <input class="edit" 
  [value]="todo.texto" 
  [formControl]="txtInput" 
  value="Create a TodoMVC template"
  #txtInputFisico
  (blur)="terminarEdicion()"
  (keyup.enter)="terminarEdicion()"
  >
</li>
